<body>
    <div class="imgCon">
        <div>
            <img src="../8466373.jpg" width="200" alt="">
            <div>
                <img src="../8466373.jpg"/ width="100">
                <div>
                    <img src="../8466373.jpg" width="400"/>
                </div>
            </div>
        </div>
    </div>
    <script>
        function findTargetNode(targetNode,time){
            let imgCon = document.getElementsByClassName('imgCon')[0];
            let res = [];
            const dfs = (d,k)=>{
                //当最后一层时，直接返回目标节点
                if(k===0){
                    const t = d.querySelectorAll(`${targetNode}`);
                    res = res.concat(...t);
                }else{
                    if(d.children.length){
                        for(let i=0;i<d.children.length;i++){
                            dfs(d.children[i],k-1);//对所有的children子节点遍历，同时层级-1
                        }
                    }
                }
            }
            dfs(imgCon,time)
            return res;
        }
        console.log(findTargetNode('img',3));
 
 
    </script>
</body>
