<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        setTimeout(()=>{
            console.log("this is timeout")
        })
        let a  = ()=>{
            return new Promise(resolve=>{
                resolve('this is async')
            }).then(value=>{
                console.log(value)
            })
        }
        a()
        console.log("this is 同步")
    </script>
</body>
</html>
