function getTime(formate,delay) {
// timeFormate(formate)
const a =formate
    setInterval(() => {
     timeFormate(a)
    }, delay);
      }

      function timeFormate(formate){
        let dt = new Date();
        let yy = dt.getFullYear();
        let mm = dt.getMonth() + 1;
        let dd = dt.getDate();
        let hh = dt.getHours();
        let mi = dt.getMinutes();
        let ss = dt.getSeconds();
        let dy = dt.getDay();
        let time = null;
        let weekFormate1 = ["星期天","星期一","星期二","星期三","星期四","星期五","星期六"];
        let weekFormate2 = ["周日","周一","周二","周三","周四","周五","周六"]
        if (mi<10) mi = "0" + mi;
        if(mm<10) mm = "0"+mm;
        if(dd<10) dd = "0" +dd;
        if(mi<10) mm = "0"+ mi;
        if(dd<10) dd = "0" +dd;
        if(ss<10) ss = "0" +ss;
        switch (formate){
          case "yyyy-mm-dd":
            time = `${yy}-${mm}-${dd}`;
            break;
          case "yyyy月mm日dd":
            time = `${yy}年${mm}月${dd}日`;
            break;
          case "mm-dd":
            time = `${mm}-${dd}`;
            break;
          case "mm月dd日":
            time = `${mm}月${dd}日`;
            break;
          case "hh:mi:ss":
            time = `${hh}:${mi}:${ss}`;
            break;
          case "hh:mm":
            time = `${hh}:${mi}`;
            break;
          case "星期一":
            time = weekFormate1;
            break;
          case "周一":
            time = weekFormate2;
            break;
        }
        return time;
      }
      console.log(getTime("hh:mi:ss", 1000))
